
<div style="
	width:100%;
	background: #fff;
	padding:10px 0px;
	overflow: hidden;">

	<div id="{{key}}" style="display:inline-block; margin-left:10px;" ng-repeat="(key,value) in list">

		<button type="button" class="{{buttonBg[$index]}}" id="{{key}}-a" style="
			display: inline-block;
			padding:8px 10px;
			color:#222;" ng-show="{{key}}" ng-click="actionTable(key)">{{value}}</button>

	</div>

</div>
